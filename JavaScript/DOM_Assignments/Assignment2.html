<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Table Styling</title>
</head>
<body>
  <h2>Employee Details</h2>

  <table id="empTable" border="1" cellpadding="10">
    <tr>
      <th>Emp ID</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Ravi</td>
      <td>HR</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Anita</td>
      <td>Finance</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Kumar</td>
      <td>IT</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Priya</td>
      <td>Sales</td>
    </tr>
  </table>

  <br>
  <button onclick="applyStyles()">Apply Styles</button>

  <script>
    function applyStyles() {
      
      let rows = document.getElementById("empTable").getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {  
        if (i % 2 === 0) {
          rows[i].style.backgroundColor = "red";  
        } else {
          rows[i].style.backgroundColor = "yellow";  
        }
      }
    }
  </script>
</body>
</html>
