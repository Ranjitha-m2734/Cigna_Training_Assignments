<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Product List</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 20px;
    }

    #productSection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product span {
      font-weight: bold;
      display: block;
      margin-top: 8px;
      color: #333;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

    function addProduct() {
      let productDiv = document.createElement("div");
      productDiv.className = "product";

      let img = document.createElement("img");
      img.src = images[(count -1)%images.length];

      let name = document.createElement("span");
      name.textContent = "Product " + count;

      let desc = document.createElement("p");
      desc.textContent = "This is a sample description for Product " + count + ".";

      productDiv.appendChild(img);
      productDiv.appendChild(name);
      productDiv.appendChild(desc);

      document.getElementById("productSection").appendChild(productDiv);

      count++;
    }
  </script>
